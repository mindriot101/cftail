name: Cross compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
            toolchain: stable
            target: x86_64-apple-darwin
            override: true
    - name: rust-cargo
      uses: actions-rs/cargo@v1.0.1
      with:
        use-cross: true
        command: build
        args: --target x86_64-apple-darwin --release
